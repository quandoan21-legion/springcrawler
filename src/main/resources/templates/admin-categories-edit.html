<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Sửa danh mục</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
<div class="container">
    <h1>Sửa danh mục</h1>

    <div th:if="${error}" class="error" th:text="${error}" style="color:#ff6b6b;text-align:center;margin-bottom:15px;"></div>

    <form th:object="${category}" th:action="@{/admin/categories/edit/{id}(id=${category.id})}" method="post" class="edit-form">
        <div class="form-group">
            <label for="name">Tên danh mục:</label>
            <input id="name" type="text" th:field="*{name}" placeholder="Tên danh mục" required>
        </div>
        <div class="form-group">
            <label for="description">Mô tả:</label>
            <textarea id="description" name="description" rows="3" th:text="${category.description}"></textarea>
        </div>

        <div class="form-group">
            <label>Trạng thái:</label>
            <select name="status">
                <option th:value="ACTIVE" th:selected="${category.status == 'ACTIVE'}">Active</option>
                <option th:value="INACTIVE" th:selected="${category.status == 'INACTIVE'}">Inactive</option>
                <option th:value="DELETED" th:selected="${category.status == 'DELETED'}">Deleted</option>
            </select>
        </div>

        <div class="button-container">
            <button type="submit" class="btn-save">Cập nhật</button>
            <a th:href="@{/admin/categories}" class="btn-back-link">Quay lại</a>
        </div>
    </form>
</div>
</body>
</html>
