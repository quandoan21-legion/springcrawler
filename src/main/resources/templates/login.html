<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

</head>
<body>
<div class="form-container">
    <h2>Sign in</h2>

    <!-- Error / success messages -->
    <p th:if="${param.error}" class="message-box error">
        Invalid email or password.
    </p>
    <p th:if="${param.logout}" class="message-box success">
        You have signed out successfully.
    </p>

    <form th:action="@{/api/v1/auth/login}" method="post" th:object="${loginRequest}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <label>Email:</label>
        <input type="email" th:field="*{email}" placeholder="Enter email" required>
        <label>Password:</label>
        <input type="password" th:field="*{password}" placeholder="Enter password" required>
        <button type="submit">Sign in</button>
    </form>

    <p class="form-footer">Need an account? <a th:href="@{/api/v1/auth/register}">Register</a></p>
</div>


</body>
</html>
