<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="form-container">
    <h2>Đăng nhập</h2>

    <!-- Hiển thị message nếu có -->
    <p th:if="${message}" th:text="${message}" class="error-message"></p>

    <form th:action="@{/api/v1/auth/login}" method="post" th:object="${loginRequest}">
        <label>Email:</label>
        <input type="email" th:field="*{email}" placeholder="Nhập email" required>

        <label>Mật khẩu:</label>
        <input type="password" th:field="*{password}" placeholder="Nhập mật khẩu" required>

        <button type="submit">Đăng nhập</button>
    </form>

    <p class="form-footer">Chưa có tài khoản? <a th:href="@{/api/v1/auth/register}">Đăng ký</a></p>
</div>
</body>
</html>
