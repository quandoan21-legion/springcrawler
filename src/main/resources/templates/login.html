<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

</head>
<body>
<div class="form-container">
    <h2>Đăng nhập</h2>

    <!-- Thông báo lỗi / thành công -->
    <p th:if="${success}" class="message-box success" th:text="${success}"></p>
    <p th:if="${error}" class="message-box error" th:text="${error}"></p>
    <p th:if="${param.error}" class="message-box error">
        Email hoặc mật khẩu không đúng!
    </p>
    <p th:if="${param.logout}" class="message-box success">
        Bạn đã đăng xuất thành công!
    </p>

    <form th:action="@{/api/v1/auth/login}" method="post" th:object="${loginRequest}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <label>Email:</label>
        <input type="email" th:field="*{email}" placeholder="Nhập email" required>
        <label>Mật khẩu:</label>
        <input type="password" th:field="*{password}" placeholder="Nhập mật khẩu" required>
        <button type="submit">Đăng nhập</button>
    </form>

    <p class="form-footer">Chưa có tài khoản? <a th:href="@{/api/v1/auth/register}">Đăng ký</a></p>
</div>


</body>
</html>
