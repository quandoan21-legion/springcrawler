<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thêm danh mục</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
<div class="container">
    <h1>Thêm danh mục</h1>

    <div th:if="${error}" class="error" th:text="${error}" style="color:#ff6b6b;text-align:center;margin-bottom:15px;"></div>

    <form th:object="${category}" th:action="@{/admin/categories/add}" method="post" class="edit-form">
        <div class="form-group">
            <label for="name">Tên danh mục:</label>
            <input id="name" type="text" th:field="*{name}" placeholder="Tên danh mục" required>
        </div>
        <!-- Mô tả danh mục -->
        <div class="form-group">
            <label for="description">Mô tả:</label>
            <textarea id="description" th:field="*{description}" placeholder="Mô tả danh mục" rows="4"></textarea>
        </div>

        <!-- Trạng thái -->
        <div class="form-group">
            <label for="status">Trạng thái:</label>
            <select id="status" th:field="*{status}">
                <option th:value="ACTIVE">Active</option>
                <option th:value="INACTIVE">Inactive</option>
            </select>
        </div>

        <div class="button-container">
            <button type="submit" class="btn-save">Thêm</button>
            <a th:href="@{/admin/categories}" class="btn-back-link">Quay lại</a>
        </div>
    </form>
</div>
</body>
</html>
