<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add category</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>

<div class="container mt-4 content-container">

    <!-- Shared admin header -->
    <div class="admin-header">
        <div>
            <div class="admin-title">Add category</div>
            <div class="admin-user">Hello, <span th:text="${adminName}">Admin</span></div>
        </div>

        <form th:action="@{/logout}" method="post">
            <button class="logout-btn-header">
                <i class="fas fa-sign-out-alt"></i> Sign out
            </button>
        </form>
    </div>

    <!-- Add category form -->
    <form th:object="${category}" th:action="@{/admin/categories/add}" method="post" class="edit-form">
        <div th:if="${error}" class="error" th:text="${error}"></div>

        <div class="form-group">
            <label for="name">Category name:</label>
            <input id="name" type="text" th:field="*{name}" placeholder="Category name" required>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" th:field="*{description}" placeholder="Category description" rows="4"></textarea>
        </div>

        <div class="form-group">
            <label for="status">Status:</label>
            <select id="status" th:field="*{status}">
                <option th:value="ACTIVE">Active</option>
                <option th:value="INACTIVE">Inactive</option>
            </select>
        </div>

        <div class="button-container">
            <button type="submit" class="btn-save">Add</button>
            <a th:href="@{/admin/categories}" class="btn-back-link">Back</a>
        </div>
    </form>

</div>

<!-- Shared admin footer -->
<div class="admin-footer">
    Â© 2025 Admin system. All rights reserved.
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
