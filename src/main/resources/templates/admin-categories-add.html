<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thêm danh mục</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>

<div class="container mt-4 content-container">

    <!-- Header Admin dùng chung -->
    <div class="admin-header">
        <div>
            <div class="admin-title">Thêm danh mục</div>
            <div class="admin-user">Xin chào, <span th:text="${adminName}">Admin</span></div>
        </div>

        <form th:action="@{/logout}" method="post">
            <button class="logout-btn-header">
                <i class="fas fa-sign-out-alt"></i> Đăng xuất
            </button>
        </form>
    </div>

    <!-- Form Thêm danh mục -->
    <form th:object="${category}" th:action="@{/admin/categories/add}" method="post" class="edit-form">
        <div th:if="${error}" class="error" th:text="${error}"></div>

        <div class="form-group">
            <label for="name">Tên danh mục:</label>
            <input id="name" type="text" th:field="*{name}" placeholder="Tên danh mục" required>
        </div>

        <div class="form-group">
            <label for="description">Mô tả:</label>
            <textarea id="description" th:field="*{description}" placeholder="Mô tả danh mục" rows="4"></textarea>
        </div>

        <div class="form-group">
            <label for="status">Trạng thái:</label>
            <select id="status" th:field="*{status}">
                <option th:value="ACTIVE">Active</option>
                <option th:value="INACTIVE">Inactive</option>
            </select>
        </div>

        <div class="button-container">
            <button type="submit" class="btn-save">Thêm</button>
            <a th:href="@{/admin/categories}" class="btn-back-link">Quay lại</a>
        </div>
    </form>

</div>

<!-- Footer Admin dùng chung -->
<div class="admin-footer">
    © 2025 Hệ thống quản trị. All rights reserved.
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
