<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

</head>
<body>

<div class="form-container">
    <h2>Đăng ký</h2>

    <!-- Hiển thị message nếu có -->
    <p th:if="${message}" th:text="${message}" class="error-message"></p>

    <form th:action="@{/api/v1/auth/register}" method="post" th:object="${user}">
        <label>Họ và tên</label>
        <input type="text" th:field="*{fullName}" placeholder="Nhập họ và tên" required>

        <label>Email</label>
        <input type="email" th:field="*{email}" placeholder="Nhập email" required>

        <label>Mật khẩu</label>
        <input type="password" th:field="*{password}" placeholder="Nhập mật khẩu" required>

        <button type="submit">Đăng ký</button>
    </form>

    <p class="form-footer">
        Đã có tài khoản? <a th:href="@{/api/v1/auth}">Đăng nhập</a>
    </p>
</div>

</body>
</html>
