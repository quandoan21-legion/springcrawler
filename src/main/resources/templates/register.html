<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

</head>
<body>

<div class="form-container">
    <h2>Create an account</h2>

    <!-- Display message if present -->
    <p th:if="${message}" th:text="${message}" class="error-message"></p>

    <form th:action="@{/api/v1/auth/register}" method="post" th:object="${user}">
        <label>Full name</label>
        <input type="text" th:field="*{fullName}" placeholder="Enter your full name" required>

        <label>Email</label>
        <input type="email" th:field="*{email}" placeholder="Enter your email" required>

        <label>Password</label>
        <input type="password" th:field="*{password}" placeholder="Enter a password" required>

        <label>Confirm password</label>
        <input type="password" name="confirmPassword" placeholder="Re-enter your password" required>

        <button type="submit">Register</button>
    </form>

    <p class="form-footer">
        Already have an account? <a th:href="@{/api/v1/auth}">Sign in</a>
    </p>
</div>

</body>
</html>
