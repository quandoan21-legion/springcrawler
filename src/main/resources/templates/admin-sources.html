<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý nguồn tin</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
<div class="container">
    <h1>Quản lý nguồn tin</h1>

    <div class="button-container">
        <a th:href="@{/admin/sources/add}" class="btn-save">Thêm nguồn</a>
        <a th:href="@{/admin}" class="btn-back-link">Quay lại trang admin</a>
    </div>

    <table class="admin-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Danh mục</th>
            <th>URL</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${sources.size() == 0}">
            <td colspan="4" style="text-align: center;">Chưa có nguồn nào</td>
        </tr>
        <tr th:each="source : ${sources}">
            <td th:text="${source.id}">1</td>
            <td th:text="${source.category.name}">Danh mục</td>
            <td>
                <a th:href="${source.url}" th:text="${source.url}" target="_blank" style="color:#4f8ef7;"></a>
            </td>
            <td>
                <a th:href="@{/admin/sources/edit/{id}(id=${source.id})}" class="btn-save">Sửa</a>
                <a th:href="@{/admin/sources/delete/{id}(id=${source.id})}" class="btn-back-link"
                   onclick="return confirm('Xác nhận ẩn nguồn này?');">Ẩn (soft delete)</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
