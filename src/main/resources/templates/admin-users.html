<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Người dùng</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
<div class="container">
    <h1>Quản lý Người dùng</h1>

    <!-- Form tìm kiếm -->
    <form th:action="@{/admin/users}" method="get" class="search-bar">
        <input type="text" name="keyword" placeholder="Tìm theo tên hoặc email" th:value="${keyword}">
        <button type="submit">Tìm kiếm</button>
    </form>
    <!-- Bảng hiển thị user -->
    <table class="admin-table">
        <thead>
        <tr>
            <th>#</th>
            <th>Họ và tên</th>
            <th>Email</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user, iterStat : ${users}">
            <td th:text="${iterStat.count}">1</td>
            <td th:text="${user.fullName}">Tên người dùng</td>
            <td th:text="${user.email}">email@example.com</td>
            <td>
                <a th:href="@{/admin/users/edit/{id}(id=${user.id})}" class="btn-save" style="padding:5px 10px;">Sửa</a>
                <a th:href="@{/admin/users/delete/{id}(id=${user.id})}"
                   onclick="return confirm('Bạn có chắc muốn xóa người dùng này không?');"
                   class="btn-back-link" style="padding:5px 10px;">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Nút quay lại trang admin -->
    <div class="button-container">
        <a href="/admin" class="btn-back-link">Quay lại</a>
    </div>
</div>
</body>
</html>
