<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User management</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
<div class="container">
    <h1>User management</h1>

    <!-- Search form -->
    <form th:action="@{/admin/users}" method="get" class="search-bar">
        <input type="text" name="keyword" placeholder="Search by name or email" th:value="${keyword}">
        <input type="hidden" name="size" th:value="${size}">
        <button type="submit">Search</button>
    </form>
    <!-- User table -->
    <table class="admin-table">
        <thead>
        <tr>
            <th>#</th>
            <th>Full name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(users)}">
            <td colspan="4" style="text-align: center;">No users found.</td>
        </tr>
        <tr th:each="user, iterStat : ${users}">
            <td th:text="${iterStat.count}">1</td>
            <td th:text="${user.fullName}">User name</td>
            <td th:text="${user.email}">email@example.com</td>
            <td>
                <a th:href="@{/admin/users/edit/{id}(id=${user.id})}" class="btn-save" style="padding:5px 10px;">Edit</a>
                <a th:href="@{/admin/users/delete/{id}(id=${user.id})}"
                   onclick="return confirm('Are you sure you want to delete this user?');"
                   class="btn-back-link" style="padding:5px 10px;">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:if="${userPage != null && userPage.totalPages > 1}" class="pagination">
        <a th:if="${userPage.hasPrevious()}"
           th:href="@{/admin/users(page=${userPage.number - 1}, size=${size}, keyword=${keyword})}">&laquo; Previous</a>
        <a th:unless="${userPage.hasPrevious()}" class="disabled">&laquo; Previous</a>

        <a th:each="i : ${#numbers.sequence(0, userPage.totalPages - 1)}"
           th:href="@{/admin/users(page=${i}, size=${size}, keyword=${keyword})}"
           th:classappend="${i == userPage.number} ? ' active'"
           th:text="${i + 1}">1</a>

        <a th:if="${userPage.hasNext()}"
           th:href="@{/admin/users(page=${userPage.number + 1}, size=${size}, keyword=${keyword})}">Next &raquo;</a>
        <a th:unless="${userPage.hasNext()}" class="disabled">Next &raquo;</a>
    </div>

    <!-- Back to admin -->
    <div class="button-container">
        <a href="/admin" class="btn-back-link">Back</a>
    </div>
</div>
</body>
</html>
