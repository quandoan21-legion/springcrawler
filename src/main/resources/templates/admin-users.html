<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Người dùng</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
<div class="container">
    <h1>Quản lý Người dùng</h1>

    <!-- Form tìm kiếm -->
    <form th:action="@{/admin/users}" method="get" class="search-bar">
        <input type="text" name="keyword" placeholder="Tìm theo tên hoặc email" th:value="${keyword}">
        <input type="hidden" name="size" th:value="${size}">
        <button type="submit">Tìm kiếm</button>
    </form>
    <!-- Bảng hiển thị user -->
    <table class="admin-table">
        <thead>
        <tr>
            <th>#</th>
            <th>Họ và tên</th>
            <th>Email</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(users)}">
            <td colspan="4" style="text-align: center;">Không tìm thấy người dùng.</td>
        </tr>
        <tr th:each="user, iterStat : ${users}">
            <td th:text="${iterStat.count}">1</td>
            <td th:text="${user.fullName}">Tên người dùng</td>
            <td th:text="${user.email}">email@example.com</td>
            <td>
                <a th:href="@{/admin/users/edit/{id}(id=${user.id})}" class="btn-save" style="padding:5px 10px;">Sửa</a>
                <a th:href="@{/admin/users/delete/{id}(id=${user.id})}"
                   onclick="return confirm('Bạn có chắc muốn xóa người dùng này không?');"
                   class="btn-back-link" style="padding:5px 10px;">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:if="${userPage != null && userPage.totalPages > 1}" class="pagination">
        <a th:if="${userPage.hasPrevious()}"
           th:href="@{/admin/users(page=${userPage.number - 1}, size=${size}, keyword=${keyword})}">&laquo; Trước</a>
        <a th:unless="${userPage.hasPrevious()}" class="disabled">&laquo; Trước</a>

        <a th:each="i : ${#numbers.sequence(0, userPage.totalPages - 1)}"
           th:href="@{/admin/users(page=${i}, size=${size}, keyword=${keyword})}"
           th:classappend="${i == userPage.number} ? ' active'"
           th:text="${i + 1}">1</a>

        <a th:if="${userPage.hasNext()}"
           th:href="@{/admin/users(page=${userPage.number + 1}, size=${size}, keyword=${keyword})}">Sau &raquo;</a>
        <a th:unless="${userPage.hasNext()}" class="disabled">Sau &raquo;</a>
    </div>

    <!-- Nút quay lại trang admin -->
    <div class="button-container">
        <a href="/admin" class="btn-back-link">Quay lại</a>
    </div>
</div>
</body>
</html>
