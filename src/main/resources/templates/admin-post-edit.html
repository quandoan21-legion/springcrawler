<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Sửa bài viết</title>

    <!-- Bootstrap + Font Awesome + CSS chung -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>

<div class="container mt-4 content-container">

    <!-- Header Admin -->
    <div class="admin-header">
        <div>
            <div class="admin-title">Sửa bài viết</div>
            <div class="admin-user">Xin chào, <span th:text="${adminName}">Admin</span></div>
        </div>

        <form th:action="@{/logout}" method="post">
            <button class="logout-btn-header">
                <i class="fas fa-sign-out-alt"></i> Đăng xuất
            </button>
        </form>
    </div>

    <!-- Form Sửa bài viết -->
    <div th:if="${error}" class="error" th:text="${error}"></div>

    <form th:action="@{'/admin/posts/edit/' + ${post.id}}" method="post" class="edit-form" th:object="${post}">

        <!-- Tiêu đề -->
        <div class="form-group">
            <label for="title">Tiêu đề:</label>
            <input id="title" type="text" th:field="*{title}" placeholder="Tiêu đề" required>
        </div>

        <!-- Slug -->
        <div class="form-group">
            <label for="slug">Slug (URL thân thiện):</label>
            <input id="slug" type="text" th:field="*{slug}" placeholder="Slug (URL thân thiện)">
        </div>

        <!-- Mô tả ngắn -->
        <div class="form-group">
            <label for="shortDescription">Mô tả ngắn:</label>
            <textarea id="shortDescription" th:field="*{shortDescription}" placeholder="Mô tả ngắn"></textarea>
        </div>

        <div class="form-group">
            <label for="imageUrl">Ảnh đại diện:</label>
            <input id="imageUrl" type="text" th:field="*{imgUrl}" placeholder="https://example.com/image.jpg">
        </div>

        <!-- Nội dung -->
        <div class="form-group">
            <label for="content">Nội dung:</label>
            <textarea id="content" th:field="*{content}" placeholder="Nội dung" required></textarea>
        </div>

        <!-- URL gốc nguồn -->
        <div class="form-group">
            <label for="sourceUrl">URL gốc:</label>
            <input id="sourceUrl" type="text" th:field="*{sourceUrl}" placeholder="URL gốc">
        </div>

        <!-- Tags -->
        <div class="form-group">
            <label for="tags">Tags:</label>
            <input id="tags" type="text" th:field="*{tags}" placeholder="Tags (ngăn cách bằng dấu ,)">
        </div>

        <!-- Danh mục -->
        <div class="form-group">
            <label for="categoryId">Danh mục:</label>
            <select id="categoryId" name="categoryId" required>
                <option value="" disabled>Chọn danh mục</option>
                <option th:each="cat : ${categories}"
                        th:value="${cat.id}"
                        th:text="${cat.name}"
                        th:selected="${post.category != null and cat.id == post.category.id}">
                </option>
            </select>
        </div>

        <!-- Trạng thái -->
        <div class="form-group">
            <label for="status">Trạng thái:</label>
            <select id="status" th:field="*{status}">
                <option th:value="${T(com.example.springcrawler.model.Post.Status).DRAFT}">Nháp</option>
                <option th:value="${T(com.example.springcrawler.model.Post.Status).PUBLISHED}">Đã xuất bản</option>
                <option th:value="${T(com.example.springcrawler.model.Post.Status).DELETED}">Đã xóa</option>
            </select>
        </div>

        <!-- Unique content -->
        <div class="form-group">
            <label>
                <input type="checkbox" th:field="*{uniqueContent}"> Đã generate unique content
            </label>
        </div>

        <!-- SEO -->
        <div class="form-group">
            <label for="seoTitle">SEO Title:</label>
            <input id="seoTitle" type="text" th:field="*{seoTitle}" placeholder="SEO Title">
        </div>

        <div class="form-group">
            <label for="seoDescription">SEO Description:</label>
            <textarea id="seoDescription" th:field="*{seoDescription}" placeholder="SEO Description"></textarea>
        </div>

        <div class="form-group">
            <label for="seoKeywords">SEO Keywords:</label>
            <input id="seoKeywords" type="text" th:field="*{seoKeywords}" placeholder="SEO Keywords">
        </div>

        <!-- Buttons -->
        <div class="button-container">
            <button type="submit" class="btn-save">Cập nhật</button>
            <a th:href="@{/admin/posts}" class="btn-back-link">Quay lại</a>
        </div>

    </form>
</div>

<!-- Footer Admin -->
<div class="admin-footer">
    © 2025 Hệ thống quản trị. All rights reserved.
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
