<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Sửa bài viết</title>

    <!-- Bootstrap + Font Awesome + CSS chung -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>

<div class="container mt-4 content-container">

    <!-- Header Admin -->
    <div class="admin-header">
        <div>
            <div class="admin-title">Sửa bài viết</div>
            <div class="admin-user">Xin chào, <span th:text="${adminName}">Admin</span></div>
        </div>

        <form th:action="@{/logout}" method="post">
            <button class="logout-btn-header">
                <i class="fas fa-sign-out-alt"></i> Đăng xuất
            </button>
        </form>
    </div>

    <!-- Form Sửa bài viết -->
    <div th:if="${error}" class="error" th:text="${error}"></div>

    <form th:action="@{'/admin/posts/edit/' + ${post.id}}" method="post" class="edit-form">

        <!-- Tiêu đề -->
        <div class="form-group">
            <label for="title">Tiêu đề:</label>
            <input id="title" type="text" name="title" placeholder="Tiêu đề" th:value="${post.title}" required>
        </div>

        <!-- Slug -->
        <div class="form-group">
            <label for="slug">Slug (URL thân thiện):</label>
            <input id="slug" type="text" name="slug" placeholder="Slug (URL thân thiện)" th:value="${post.slug}">
        </div>

        <!-- Mô tả ngắn -->
        <div class="form-group">
            <label for="shortDescription">Mô tả ngắn:</label>
            <textarea id="shortDescription" name="shortDescription" placeholder="Mô tả ngắn" th:text="${post.shortDescription}"></textarea>
        </div>

        <!-- Nội dung -->
        <div class="form-group">
            <label for="content">Nội dung:</label>
            <textarea id="content" name="content" placeholder="Nội dung" th:text="${post.content}" required></textarea>
        </div>

        <!-- URL gốc nguồn -->
        <div class="form-group">
            <label for="sourceUrl">URL gốc:</label>
            <input id="sourceUrl" type="text" name="sourceUrl" placeholder="URL gốc" th:value="${post.sourceUrl}">
        </div>

        <!-- Tags -->
        <div class="form-group">
            <label for="tags">Tags:</label>
            <input id="tags" type="text" name="tags" placeholder="Tags (ngăn cách bằng dấu ,)" th:value="${post.tags}">
        </div>

        <!-- Danh mục -->
        <div class="form-group">
            <label for="categoryId">Danh mục:</label>
            <select id="categoryId" name="categoryId" required>
                <option value="" disabled>Chọn danh mục</option>
                <option th:each="cat : ${categories}"
                        th:value="${cat.id}"
                        th:text="${cat.name}"
                        th:selected="${post.category != null} ? ${cat.id} == ${post.category.id} : false">
                </option>
            </select>
        </div>

        <!-- Trạng thái -->
        <div class="form-group">
            <label for="status">Trạng thái:</label>
            <select id="status" name="status">
                <option th:value="DRAFT" th:selected="${post.status == T(org.t2404e.spring_prj.model.Post.Status).DRAFT}">Nháp</option>
                <option th:value="PUBLISHED" th:selected="${post.status == T(org.t2404e.spring_prj.model.Post.Status).PUBLISHED}">Đã xuất bản</option>
                <option th:value="DELETED" th:selected="${post.status == T(org.t2404e.spring_prj.model.Post.Status).DELETED}">Đã xóa</option>
            </select>
        </div>

        <!-- Unique content -->
        <div class="form-group">
            <label>
                <input type="checkbox" name="uniqueContent" th:checked="${post.uniqueContent}"> Đã generate unique content
            </label>
        </div>

        <!-- SEO -->
        <div class="form-group">
            <label for="seoTitle">SEO Title:</label>
            <input id="seoTitle" type="text" name="seoTitle" placeholder="SEO Title" th:value="${post.seoTitle}">
        </div>

        <div class="form-group">
            <label for="seoDescription">SEO Description:</label>
            <textarea id="seoDescription" name="seoDescription" placeholder="SEO Description" th:text="${post.seoDescription}"></textarea>
        </div>

        <div class="form-group">
            <label for="seoKeywords">SEO Keywords:</label>
            <input id="seoKeywords" type="text" name="seoKeywords" placeholder="SEO Keywords" th:value="${post.seoKeywords}">
        </div>

        <!-- Buttons -->
        <div class="button-container">
            <button type="submit" class="btn-save">Cập nhật</button>
            <a th:href="@{/admin/posts}" class="btn-back-link">Quay lại</a>
        </div>

    </form>
</div>

<!-- Footer Admin -->
<div class="admin-footer">
    © 2025 Hệ thống quản trị. All rights reserved.
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
