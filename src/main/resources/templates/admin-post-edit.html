<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit post</title>

    <!-- Bootstrap + Font Awesome + shared CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>

<div class="container mt-4 content-container">

    <!-- Admin header -->
    <div class="admin-header">
        <div>
            <div class="admin-title">Edit post</div>
            <div class="admin-user">Hello, <span th:text="${adminName}">Admin</span></div>
        </div>

        <form th:action="@{/logout}" method="post">
            <button class="logout-btn-header">
                <i class="fas fa-sign-out-alt"></i> Sign out
            </button>
        </form>
    </div>

    <!-- Edit post form -->
    <div th:if="${error}" class="error" th:text="${error}"></div>

    <form th:action="@{'/admin/posts/edit/' + ${post.id}}" method="post" class="edit-form" th:object="${post}">

        <!-- Title -->
        <div class="form-group">
            <label for="title">Title:</label>
            <input id="title" type="text" th:field="*{title}" placeholder="Title" required>
        </div>

        <!-- Slug -->
        <div class="form-group">
            <label for="slug">Slug (friendly URL):</label>
            <input id="slug" type="text" th:field="*{slug}" placeholder="Slug (friendly URL)">
        </div>

        <!-- Short description -->
        <div class="form-group">
            <label for="shortDescription">Short description:</label>
            <textarea id="shortDescription" th:field="*{shortDescription}" placeholder="Short description"></textarea>
        </div>

        <div class="form-group">
            <label for="imageUrl">Featured image:</label>
            <input id="imageUrl" type="text" th:field="*{imgUrl}" placeholder="https://example.com/image.jpg">
        </div>

        <!-- Content -->
        <div class="form-group">
            <label for="content">Content:</label>
            <textarea id="content" th:field="*{content}" placeholder="Content" required></textarea>
        </div>

        <!-- Source URL -->
        <div class="form-group">
            <label for="sourceUrl">Source URL:</label>
            <input id="sourceUrl" type="text" th:field="*{sourceUrl}" placeholder="Source URL">
        </div>

        <!-- Tags -->
        <div class="form-group">
            <label for="tags">Tags:</label>
            <input id="tags" type="text" th:field="*{tags}" placeholder="Tags (comma separated)">
        </div>

        <!-- Category -->
        <div class="form-group">
            <label for="categoryId">Category:</label>
            <select id="categoryId" name="categoryId" required>
                <option value="" disabled>Select category</option>
                <option th:each="cat : ${categories}"
                        th:value="${cat.id}"
                        th:text="${cat.name}"
                        th:selected="${post.category != null and cat.id == post.category.id}">
                </option>
            </select>
        </div>

        <!-- Status -->
        <div class="form-group">
            <label for="status">Status:</label>
            <select id="status" th:field="*{status}">
                <option th:value="${T(com.example.springcrawler.model.Post.Status).DRAFT}">Draft</option>
                <option th:value="${T(com.example.springcrawler.model.Post.Status).PUBLISHED}">Published</option>
                <option th:value="${T(com.example.springcrawler.model.Post.Status).DELETED}">Deleted</option>
            </select>
        </div>

        <!-- Unique content -->
        <div class="form-group">
            <label>
                <input type="checkbox" th:field="*{uniqueContent}"> Contains unique content
            </label>
        </div>

        <!-- SEO -->
        <div class="form-group">
            <label for="seoTitle">SEO Title:</label>
            <input id="seoTitle" type="text" th:field="*{seoTitle}" placeholder="SEO Title">
        </div>

        <div class="form-group">
            <label for="seoDescription">SEO Description:</label>
            <textarea id="seoDescription" th:field="*{seoDescription}" placeholder="SEO Description"></textarea>
        </div>

        <div class="form-group">
            <label for="seoKeywords">SEO Keywords:</label>
            <input id="seoKeywords" type="text" th:field="*{seoKeywords}" placeholder="SEO Keywords">
        </div>

        <!-- Buttons -->
        <div class="button-container">
            <button type="submit" class="btn-save">Update</button>
            <a th:href="@{/admin/posts}" class="btn-back-link">Back</a>
        </div>

    </form>
</div>

<!-- Admin footer -->
<div class="admin-footer">
    Â© 2025 Admin system. All rights reserved.
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
