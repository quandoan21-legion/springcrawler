<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Trang Admin</title>

    <!-- Bootstrap + Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            background: #f1f3f8;
            font-family: "Inter", "Segoe UI", sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Modern */
        .admin-header {
            background: linear-gradient(135deg, #3853e6, #6c8bff);
            padding: 28px 35px;
            color: white;
            border-radius: 16px;
            box-shadow: 0 6px 22px rgba(0,0,0,0.18);
            margin-bottom: 45px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-title {
            font-size: 26px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .admin-user {
            font-size: 16px;
            opacity: 0.9;
        }

        .logout-btn-header {
            background: rgba(255,255,255,0.2);
            border: none;
            padding: 8px 18px;
            color: white;
            border-radius: 8px;
            backdrop-filter: blur(4px);
            font-weight: 600;
            transition: 0.25s;
        }

        .logout-btn-header:hover {
            background: rgba(255,255,255,0.32);
        }

        /* Card Modern */
        .admin-card {
            background: white;
            padding: 38px 25px;
            border-radius: 18px;
            text-align: center;
            box-shadow: 0 6px 20px rgba(0,0,0,0.12);
            transition: 0.25s;
            cursor: pointer;
            border: 1px solid rgba(0,0,0,0.06);
        }

        .admin-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.16);
        }

        .admin-card i {
            font-size: 48px;
            margin-bottom: 18px;
            background: linear-gradient(135deg, #4a63ff, #6e91ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .admin-card-title {
            font-size: 22px;
            font-weight: 700;
            color: #1e1e2d;
        }

        /* Container min-height để không trống */
        .content-container {
            flex: 1; /* chiếm phần còn lại của body */
        }

        /* Section info dưới card */
        .info-section {
            text-align: center;
            margin-top: 40px;
            color: #6c6c80;
            font-size: 16px;
        }

        /* Footer */
        .admin-footer {
            background: linear-gradient(135deg, #3853e6, #6c8bff);
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.12);
            padding: 15px 0;
            text-align: center;
            color: white;
            margin-top: 0;

        }
    </style>
</head>

<body>

<div class="container mt-4 content-container">

    <!-- Header Admin -->
    <div class="admin-header">

        <!-- Left -->
        <div>
            <div class="admin-title">Trang quản trị hệ thống</div>
            <div class="admin-user">Xin chào, <span th:text="${adminName}">Admin</span></div>
        </div>

        <!-- Right (Logout) -->
        <form th:action="@{/logout}" method="post">
            <button class="logout-btn-header">
                <i class="fas fa-sign-out-alt"></i> Đăng xuất
            </button>
        </form>

    </div>

    <!-- Card chức năng -->
    <div class="row g-4">

        <div class="col-md-4">
            <a href="/admin/users" class="text-decoration-none">
                <div class="admin-card">
                    <i class="fas fa-users"></i>
                    <div class="admin-card-title">Quản lý người dùng</div>
                </div>
            </a>
        </div>

        <div class="col-md-4">
            <a href="/admin/posts" class="text-decoration-none">
                <div class="admin-card">
                    <i class="fas fa-file-alt"></i>
                    <div class="admin-card-title">Quản lý bài viết</div>
                </div>
            </a>
        </div>

        <div class="col-md-4">
            <a href="/admin/categories" class="text-decoration-none">
                <div class="admin-card">
                    <i class="fas fa-list"></i>
                    <div class="admin-card-title">Quản lý danh mục</div>
                </div>
            </a>
        </div>

        <div class="col-md-4">
            <a href="/admin/sources" class="text-decoration-none">
                <div class="admin-card">
                    <i class="fas fa-link"></i>
                    <div class="admin-card-title">Quản lý nguồn tin</div>
                </div>
            </a>
        </div>

        <div class="col-md-4">
            <a href="/admin/crawl" class="text-decoration-none">
                <div class="admin-card">
                    <i class="fas fa-spider"></i>
                    <div class="admin-card-title">Chạy thu thập dữ liệu</div>
                </div>
            </a>
        </div>

    </div>

    <!-- Info section -->
    <div class="info-section">
        Nhấn vào các chức năng trên để quản lý hệ thống một cách nhanh chóng.
    </div>

</div>

<!-- Footer -->
<div class="admin-footer">
    © 2025 Hệ thống quản trị. All rights reserved.
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
