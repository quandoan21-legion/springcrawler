<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>An error occurred</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
<div class="container">
    <h1>Something went wrong</h1>
    <p th:text="'Status code: ' + ${status}"></p>
    <p th:text="'Path: ' + ${path}"></p>
    <div class="button-container">
        <a th:href="@{/}" class="btn-save">Go to homepage</a>
        <a th:href="@{/api/v1/auth}" class="btn-back-link">Sign in</a>
    </div>
</div>
</body>
</html>
