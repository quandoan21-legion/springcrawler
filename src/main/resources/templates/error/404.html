<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Page not found</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
<div class="container">
    <h1>404 - Page not found</h1>
    <p th:text="'Path ' + ${path} + ' does not exist or has been removed.'"></p>
    <div class="button-container">
        <a th:href="@{/}" class="btn-save">Go to homepage</a>
        <a th:href="@{/api/v1/auth}" class="btn-back-link">Sign in</a>
    </div>
</div>
</body>
</html>
