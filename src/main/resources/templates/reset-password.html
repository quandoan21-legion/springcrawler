<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Reset password</h3>

                    <!-- Error message -->
                    <div th:if="${message}" class="alert alert-danger" th:text="${message}"></div>
                    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

                    <!-- OTP + new password form -->
                    <form th:action="@{/api/v1/auth/reset-password}" method="post">
                        <input type="hidden" name="email" th:value="${email}" />

                        <div class="mb-3">
                            <label for="otp" class="form-label">Enter OTP</label>
                            <input type="text" class="form-control" id="otp" name="otp" placeholder="6-digit OTP code" required/>
                        </div>

                        <div class="mb-3">
                            <label for="newPassword" class="form-label">New password</label>
                            <input type="password" class="form-control" id="newPassword" name="newPassword" required/>
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm new password</label>
                            <input type="password" class="form-control" id="confirmPassword" required/>
                        </div>

                        <button type="submit" class="btn btn-primary w-100" id="resetBtn">Reset password</button>
                    </form>

                    <!-- Countdown OTP -->
                    <p class="text-center mt-3" id="otpTimer">OTP expires in 01:00</p>

                    <div class="d-flex justify-content-center mt-3">
                        <a th:href="@{/api/v1/auth}" class="btn btn-secondary me-2">Back to sign in</a>
                        <form th:action="@{/api/v1/auth/resend-reset-otp}" method="get" id="resendForm">
                            <input type="hidden" name="email" th:value="${email}" />
                            <button type="submit" id="resendBtn" class="btn btn-outline-primary">Resend OTP</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script th:inline="javascript">
    let time = [[${secondsRemaining}]];

    const timerDisplay = document.getElementById('otpTimer');
    const resendBtn = document.getElementById('resendBtn');
    const resendForm = document.getElementById('resendForm');

    // Disable resend button if countdown is active
    resendBtn.disabled = time > 0;

    function updateTimer() {
        if(time > 0) {
            let minutes = Math.floor(time / 60);
            let seconds = time % 60;
            timerDisplay.textContent = `OTP expires in ${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;
            time--;
        } else {
            timerDisplay.textContent = "OTP has expired!";
            resendBtn.disabled = false;
            clearInterval(countdown);
        }
    }

    let countdown = setInterval(updateTimer, 1000);

    // Resend OTP
    resendForm.addEventListener('submit', function(e){
        if(resendBtn.disabled) {
            e.preventDefault();
        } else {
            resendBtn.disabled = true;
            clearInterval(countdown);
            time = 60;
            countdown = setInterval(updateTimer, 1000);
        }
    });

    // Validate password confirmation
    const resetForm = document.querySelector('form[th\\:action="@{/api/v1/auth/reset-password}"]');
    resetForm.addEventListener('submit', function(e){
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        if(newPassword !== confirmPassword){
            e.preventDefault();
            alert('New password and confirmation must match.');
        }
    });
</script>
</body>
</html>
