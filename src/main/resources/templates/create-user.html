<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <style>
        :root {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background-color: #f6f8fa;
            color: #0f172a;
        }

        body {
            margin: 0;
            padding: 2rem;
        }

        main {
            max-width: 480px;
            margin: 0 auto;
            background: #fff;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(15, 23, 42, 0.1);
        }

        h1 {
            margin-top: 0;
            font-size: 1.5rem;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 0.35rem;
            font-size: 0.95rem;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            border: 1px solid #cbd5f5;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            background-color: #2563eb;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        #status {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 8px;
            display: none;
        }

        #status.success {
            display: block;
            background-color: #dcfce7;
            color: #166534;
        }

        #status.error {
            display: block;
            background-color: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>
<body>
<main>
    <h1>Create User 123 </h1>
    <form id="user-form" autocomplete="off" method="post" action="/api/users/create">
        <label for="name">Name</label>
        <input id="name" name="name" required placeholder="Jane Doe">

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required placeholder="jane@example.com">

        <button type="submit">Save User</button>
    </form>
    <div id="status" role="alert"></div>
</main>


</body>
</html>
