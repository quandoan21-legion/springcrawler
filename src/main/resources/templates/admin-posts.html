<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý bài viết</title>

    <!-- Bootstrap + Font Awesome + CSS chung -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>

<div class="container mt-4 content-container">

    <!-- Header Admin -->
    <div class="admin-header">
        <div>
            <div class="admin-title">Quản lý bài viết</div>
            <div class="admin-user">Xin chào, <span th:text="${adminName}">Admin</span></div>
        </div>
        <form th:action="@{/logout}" method="post">
            <button class="logout-btn-header">
                <i class="fas fa-sign-out-alt"></i> Đăng xuất
            </button>
        </form>
    </div>

    <!-- Nút thêm bài viết -->
    <div class="button-container my-3">
        <a th:href="@{/admin/posts/add}" class="btn-save"><i class="fas fa-plus"></i> Thêm bài viết</a>
    </div>

    <!-- Bảng hiển thị bài viết -->
    <div class="table-responsive">
        <table class="table table-striped admin-table align-middle">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Tiêu đề</th>
                <th>Slug</th>
                <th>Danh mục</th>
                <th>Trạng thái</th>
                <th>Unique</th>
                <th>Ngày tạo</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="post : ${posts}">
                <td th:text="${post.id}"></td>
                <td th:text="${post.title}"></td>
                <td th:text="${post.slug}"></td>
                <td th:text="${post.category != null ? post.category.name : ''}"></td>
                <td th:text="${post.status}"></td>
                <td th:text="${post.uniqueContent} ? 'Yes' : 'No'"></td>
                <td th:text="${post.createdAt}"></td>
                <td class="button-container">
                    <a th:href="@{/admin/posts/edit/{id}(id=${post.id})}" class="btn-save btn-sm">Sửa</a>
                    <a th:href="@{/admin/posts/delete/{id}(id=${post.id})}" class="btn-back-link btn-sm"
                       onclick="return confirm('Bạn có chắc muốn xóa bài viết này không?');">Xóa</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Nút quay lại admin -->
    <div class="button-container mt-3">
        <a th:href="@{/admin}" class="btn-back-link">Quay lại</a>
    </div>

</div>

<!-- Footer Admin -->
<div class="admin-footer">
    © 2025 Hệ thống quản trị. All rights reserved.
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
