<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Xác thực OTP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Xác thực OTP</h3>

                    <!-- Thông báo lỗi -->
                    <div th:if="${message}" class="alert alert-danger" th:text="${message}"></div>

                    <form th:action="@{/api/v1/auth/verify-otp}" method="post">
                        <!-- Email ẩn -->
                        <input type="hidden" name="email" th:value="${email}"/>

                        <div class="mb-3">
                            <label for="otp" class="form-label">Nhập mã OTP</label>
                            <input type="text" class="form-control" id="otp" name="otp" placeholder="6 chữ số OTP" required/>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Xác thực</button>
                    </form>

                    <div class="text-center mt-3">
                        <small>OTP sẽ hết hạn sau 5 phút. Nếu không nhận được, kiểm tra hộp thư Spam.</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
