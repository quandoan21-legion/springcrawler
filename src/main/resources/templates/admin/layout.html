<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout(pageTitle, content, headExtra, scriptExtra)">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${pageTitle}">Admin Panel</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          integrity="sha512-dymI1c5Qd2XBJgp7wa9u0edPFsKnzGWx/ju0RduCMsZ/HXXIQK5vCk1vZ1tcHTfb3e8Dqg3OjaxAg/P070pQdw=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css"
          integrity="sha384-c4UlsOgq1JdM160exa1Jt/EhVsaGxkxNcxpKwlVxW06RrutAqd6/ePDh6gP0i1Gs"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <th:block th:replace="${headExtra}"></th:block>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button">
                    <i class="fas fa-bars"></i>
                </a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a href="/admin" class="nav-link">Admin dashboard</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <span class="nav-link">Hello, Admin</span>
            </li>
            <li class="nav-item">
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-sm btn-outline-secondary">Sign out</button>
                </form>
            </li>
        </ul>
    </nav>

    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <a href="/admin" class="brand-link">
            <span class="brand-text font-weight-light">Spring Crawler</span>
        </a>
        <div class="sidebar">
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu">
                    <li class="nav-item">
                        <a href="/admin" class="nav-link">
                            <i class="nav-icon fas fa-tachometer-alt"></i>
                            <p>Dashboard</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/admin/posts" class="nav-link">
                            <i class="nav-icon fas fa-newspaper"></i>
                            <p>Posts</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/admin/categories" class="nav-link">
                            <i class="nav-icon fas fa-list"></i>
                            <p>Categories</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/admin/sources" class="nav-link">
                            <i class="nav-icon fas fa-link"></i>
                            <p>Sources</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/admin/crawl" class="nav-link">
                            <i class="nav-icon fas fa-robot"></i>
                            <p>Crawler</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/admin/users" class="nav-link">
                            <i class="nav-icon fas fa-users"></i>
                            <p>Users</p>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </aside>

    <div class="content-wrapper">
        <section class="content pt-3">
            <div class="container-fluid">
                <th:block th:replace="${content}"></th:block>
            </div>
        </section>
    </div>

    <footer class="main-footer text-center">
        <strong>&copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}"></span> Spring Crawler.</strong>
        <span>All rights reserved.</span>
    </footer>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+sJU5yExlq6GSYGSHk7tPXikynSi3RvD/CM/JMk=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnR7x0RSJoQmTP0JwQJp6ON"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"
        integrity="sha384-8Nsq4CPGK/c/pXHiY/VKwxLBzME2YkdE+5EYXPLkZX31lrT7xvFeoDyAJ6Dig0Kk"
        crossorigin="anonymous"></script>
<th:block th:replace="${scriptExtra}"></th:block>
</body>
</html>
