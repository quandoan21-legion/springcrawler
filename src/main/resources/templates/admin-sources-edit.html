<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa nguồn tin</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
<div class="container">
    <h1>Chỉnh sửa nguồn</h1>

    <div th:if="${error}" class="error" th:text="${error}"
         style="color:#ff6b6b;text-align:center;margin-bottom:15px;"></div>

    <form th:action="@{/admin/sources/edit/{id}(id=${source.id})}" method="post" class="edit-form">
        <div class="form-group">
            <label for="categoryId">Danh mục:</label>
            <select id="categoryId" name="categoryId" required>
                <option th:each="category : ${categories}"
                        th:value="${category.id}"
                        th:selected="${category.id} == ${source.category.id}"
                        th:text="${category.name}">Danh mục</option>
            </select>
        </div>

        <div class="form-group">
            <label for="url">URL nguồn:</label>
            <input id="url" type="url" name="url" th:value="${source.url}" required>
        </div>

        <div class="button-container">
            <button type="submit" class="btn-save">Lưu thay đổi</button>
            <a th:href="@{/admin/sources}" class="btn-back-link">Quay lại</a>
        </div>
    </form>
</div>
</body>
</html>
