<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Sửa thông tin Người dùng</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
<div class="container">
    <h1>Sửa thông tin Người dùng</h1>

    <form th:action="@{/admin/users/edit/{id}(id=${user.id})}" th:object="${user}" method="post" class="edit-form">

        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <label for="fullName">Họ và tên:</label>
            <input id="fullName" type="text" th:field="*{fullName}" placeholder="Nhập họ và tên" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input id="email" type="email" th:field="*{email}" placeholder="Nhập email" required>
        </div>

        <div class="form-group">
            <label for="password">Mật khẩu mới:</label>
            <input id="password" type="password" th:field="*{password}" placeholder="Để trống nếu không muốn đổi">
        </div>

        <div class="button-container">
            <button type="submit" class="btn-save">Lưu thay đổi</button>
            <a th:href="@{/admin/users}" class="btn-back-link">Hủy / Quay lại</a>
        </div>
    </form>
</div>
</body>
</html>
