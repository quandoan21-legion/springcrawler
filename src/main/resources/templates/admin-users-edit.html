<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
<div class="container">
    <h1>Edit user</h1>

    <form th:action="@{/admin/users/edit/{id}(id=${user.id})}" th:object="${user}" method="post" class="edit-form">

        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <label for="fullName">Full name:</label>
            <input id="fullName" type="text" th:field="*{fullName}" placeholder="Enter full name" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input id="email" type="email" th:field="*{email}" placeholder="Enter email" required>
        </div>

        <div class="form-group">
            <label for="password">New password:</label>
            <input id="password" type="password" th:field="*{password}" placeholder="Leave blank to keep current password">
        </div>

        <div class="button-container">
            <button type="submit" class="btn-save">Save changes</button>
            <a th:href="@{/admin/users}" class="btn-back-link">Cancel / Back</a>
        </div>
    </form>
</div>
</body>
</html>
