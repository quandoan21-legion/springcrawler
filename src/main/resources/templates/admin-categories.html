<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý danh mục</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>

<div class="container mt-4 content-container">

    <!-- Header Admin dùng chung -->
    <div class="admin-header">
        <div>
            <div class="admin-title">Quản lý danh mục</div>
            <div class="admin-user">Xin chào, <span th:text="${adminName}">Admin</span></div>
        </div>

        <form th:action="@{/logout}" method="post">
            <button class="logout-btn-header">
                <i class="fas fa-sign-out-alt"></i> Đăng xuất
            </button>
        </form>
    </div>

    <!-- Buttons -->
    <div class="button-container">
        <a th:href="@{/admin/categories/add}" class="btn-save">Thêm danh mục</a>
        <a th:href="@{/admin}" class="btn-back-link">Quay lại</a>
    </div>

    <!-- Table -->
    <table class="admin-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Tên danh mục</th>
            <th>Mô tả</th>
            <th>Trạng thái</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <td th:text="${category.id}">1</td>
            <td th:text="${category.name}">Tên danh mục</td>
            <td th:text="${category.description}">Mô tả</td>
            <td th:text="${category.status}">ACTIVE</td>
            <td>
                <a th:href="@{/admin/categories/edit/{id}(id=${category.id})}" class="btn-save">Sửa</a>
                <a th:href="@{/admin/categories/delete/{id}(id=${category.id})}" class="btn-back-link"
                   onclick="return confirm('Bạn có chắc muốn xóa danh mục này?');">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<!-- Footer Admin dùng chung -->
<div class="admin-footer">
    © 2025 Hệ thống quản trị. All rights reserved.
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
