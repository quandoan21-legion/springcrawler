<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>

<div class="container mt-4 content-container">

    <!-- Shared admin header -->
    <div class="admin-header">
        <div>
            <div class="admin-title">Category management</div>
            <div class="admin-user">Hello, <span th:text="${adminName}">Admin</span></div>
        </div>

        <form th:action="@{/logout}" method="post">
            <button class="logout-btn-header">
                <i class="fas fa-sign-out-alt"></i> Sign out
            </button>
        </form>
    </div>

    <!-- Buttons -->
    <div class="button-container">
        <a th:href="@{/admin/categories/add}" class="btn-save">Add category</a>
        <a th:href="@{/admin}" class="btn-back-link">Back</a>
    </div>

    <!-- Search -->
    <form th:action="@{/admin/categories}" method="get" class="search-bar">
        <input type="text" name="keyword" placeholder="Search by category name" th:value="${keyword}">
        <input type="hidden" name="size" th:value="${size}">
        <button type="submit">Search</button>
    </form>

    <!-- Table -->
    <table class="admin-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(categories)}">
            <td colspan="5" style="text-align: center;">No categories found.</td>
        </tr>
        <tr th:each="category : ${categories}">
            <td th:text="${category.id}">1</td>
            <td th:text="${category.name}">Category name</td>
            <td th:text="${category.description}">Description</td>
            <td th:text="${category.status}">ACTIVE</td>
            <td>
                <a th:href="@{/admin/categories/edit/{id}(id=${category.id})}" class="btn-save">Edit</a>
                <a th:href="@{/admin/categories/delete/{id}(id=${category.id})}" class="btn-back-link"
                   onclick="return confirm('Are you sure you want to delete this category?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:if="${categoryPage != null && categoryPage.totalPages > 1}" class="pagination">
        <a th:if="${categoryPage.hasPrevious()}"
           th:href="@{/admin/categories(page=${categoryPage.number - 1}, size=${size}, keyword=${keyword})}">&laquo; Previous</a>
        <a th:unless="${categoryPage.hasPrevious()}" class="disabled">&laquo; Previous</a>

        <a th:each="i : ${#numbers.sequence(0, categoryPage.totalPages - 1)}"
           th:href="@{/admin/categories(page=${i}, size=${size}, keyword=${keyword})}"
           th:classappend="${i == categoryPage.number} ? ' active'"
           th:text="${i + 1}">1</a>

        <a th:if="${categoryPage.hasNext()}"
           th:href="@{/admin/categories(page=${categoryPage.number + 1}, size=${size}, keyword=${keyword})}">Next &raquo;</a>
        <a th:unless="${categoryPage.hasNext()}" class="disabled">Next &raquo;</a>
    </div>

</div>

<!-- Shared admin footer -->
<div class="admin-footer">
    Â© 2025 Admin system. All rights reserved.
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
